<html lang="en">
<head>

    <style>
      * {
  font-family: "Roboto", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;

  outline: none !important;
  text-decoration: none !important;
  font-weight: 400;
  transition: all 0.2s linear;
}

html {
  font-size: 62.5%;
  overflow-x: hidden;
}
body {
  overflow-x: hidden;
  height: 100%;
  width: 100%;
}
section {
  overflow: hidden;
}
.button {
  height: 3.5rem;
  width: 15rem;
  background: yellowgreen;
  color: #fff;
  font-size: 1.7rem;
  text-transform: capitalize;
  cursor: pointer;
  position: relative;
  z-index: 0;
  overflow: hidden;
  margin: 1rem 0;
}
.heading {
  text-align: center;
  font-size: 4rem;
  padding: 1rem;
  padding-top: 8rem;
  color: var(--black);
}
.heading span {
  color: rgba(4, 87, 62, 0.863);
}
header {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  padding: 1rem 1rem;
  z-index: 1000;
  background: #fff;
}

header .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header a {
  color: var(--black);
}
header a:hover {
  color: rgb(48, 192, 103);
}

header .container .logo {
  font-size: 3rem;
}

header .container .logo span {
  color: rgb(48, 192, 103);
}
.header-active {
  background: #fff;
  box-shadow: 0.1rem 0.3rem rgba(0, 0, 0, 0.3);
  padding: 0.8rem 1rem;
}
header .nav ul {
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  list-style: none;
}
header .nav ul li {
  margin: 0 1rem;
}
header .nav ul li a {
  font-size: 2rem;
}
header .fa-bars {
  font-size: 3rem;
  color: var(--blue);
  cursor: pointer;
  display: none;
}
header .fa-times {
  transform: rotate(180deg);
}
.shop {
  background: white;
}

.shop .heading {
  color: #fff;
}
.shop form {
  text-align: center;
}
.shop form .inputbox {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.shop form textarea {
  width: 100%;
  height: 10rem;
  padding: 0 1rem;
  margin: 1rem 0;
  font-size: 1.7rem;
  resize: none;
}

.shop form input[type="file"] {
  padding: 0.5rem 1rem;
  margin: 1rem 0;
  font-size: 1.7rem;
  resize: none;
  color: rgb(48, 192, 103);
  cursor: pointer;
  position: relative;
  left: 2rem;
}
.shop form p {
  font-size: 2rem;
  color: #fff;
  padding-right: 1.5rem;
}
.shop form input[type="submit"] {
  width: 20rem;
  margin: 1rem;
}
.shop form input[type="submit"]:hover {
  background: #fff;
  color: rgb(48, 192, 103);
}

        .shop form .inputbox input {
  height: 4rem;
  width: 100%;
  padding: 0 1rem;
  margin: 1rem 0;
  font-size: 1.7rem;
  color: black;
}
    </style>
</head>
<body>
   <!--header section start-->
   <header>
    <div class="container">

          <li><a href="crbe.html">Home</a></li>
        </ul>
      </nav>

      <div class="fas fa-bars"></div>
    </div>
  </header>
  <!--header section ends-->
    <!--shop section ends-->
    <section id="shop" class="shop">
        <div class="container min-vh-90">
          <div class="row justify-content-center ">
          <h1 class="heading"><span>Delete</span> </h1>
          <div class="col-md-10">
            <form action="delete" method="post">
              <div class="inputbox">
                <input type="text" name="stud_id" placeholder="Stud_id" />
              </div>
              <input
                type="submit"
                name=""
                value="Delete"
                class="button"
              />
            </form>
            </div>
            </div>

</body>
